<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask message flashing</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}

        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{message}}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <h1>Flask Message Flashing Example</h1>
<p>Do you want to <a href="{{url_for('login')}}"><b>Login</b></a></p>
</body>
</html>
